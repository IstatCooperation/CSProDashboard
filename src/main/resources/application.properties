server.servlet.context-path=/dashboard
server.port= 8080

spring.datasource.url = jdbc:mysql://localhost:3306/dashboard_coteivoire?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = root

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# Show or not log for each sql query (disable in production)
spring.jpa.show-sql = true

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

#disable the Thymeleaf template caching (enable in production)
spring.thymeleaf.cache = false
spring.template.cache=false 

logging.level.org.springframework.web = error
logging.level.org.hibernate = error
logging.level.org.hibernate.SQL = error
logging.level.org.hibernate.type.descriptor.sql.BasicBinder = error


