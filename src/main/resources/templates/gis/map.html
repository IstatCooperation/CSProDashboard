<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layout :: site-head"/>
    <head>
        <link th:href="@{/css/table/datatables.css}" rel="stylesheet" />
        <script th:src="@{/js/table/datatables.js}"></script>
        <script th:src="@{/js/report/householdTable.js}"></script>
        <script th:src="@{/js/gis/territory.js}"></script>
    </head>

    <body>
        <div class="wrapper">
            <header th:replace="layout :: site-header" />
            <aside th:replace="layout :: site-aside" />
            <section>
                <div class="content-wrapper">
                    <div class="content-heading">
                        <ol class="breadcrumb">
                            <li>GIS </li>
                            <li>Map</li>
                        </ol>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <span>Filters</span>
                                        <div class="card-header-actions">
                                            <a class="card-header-action" href="javascript:void(0)" onclick="javascript:clearFilters();" title="Clear filters"> 
                                                <i class="fa fa-trash-o"></i>
                                                <span>Clear</span>
                                            </a>
                                             <a class="card-header-action" href="javascript:void(0)" onclick="javascript:loadTerritory();" title="Search"> 
                                                <i class="fa fa-search"></i>
                                                <span>Search</span>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-row" id="search-filters"></div>
                                        </form>                           
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <footer th:replace="layout :: site-footer" />
        </div>
    </body>
</html>
