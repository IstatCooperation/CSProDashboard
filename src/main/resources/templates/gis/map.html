<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layout :: site-head"/>
    <head>
        <link th:href="@{/css/leaflet/leaflet.css}" rel="stylesheet" />
        <link th:href="@{/css/leaflet/MarkerCluster.css}" rel="stylesheet" />
        <link th:href="@{/css/leaflet/MarkerCluster.Default.css}" rel="stylesheet" />
        <script th:src="@{/js/leaflet/leaflet.js}"></script>
        <script th:src="@{/js/leaflet/leaflet.markercluster.js}"></script>
        <script th:src="@{/js/gis/map.js}"></script>
         <script>
            $(function () {
                setMenuActive("map");
            });
        </script>
    </head>

    <body>
        <div class="wrapper">
            <header th:replace="layout :: site-header" />
            <aside th:replace="layout :: site-aside" />
            <section>
                <div class="content-wrapper">
                    <div class="content-heading">
                        <ol class="breadcrumb">
                            <li>GIS </li>
                            <li>Map</li>
                        </ol>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <span>Map</span>
                                        <div class="card-header-actions">
                                            <a class="card-header-action" href="javascript:void(0)" onclick="javascript:reset('/gis/map');" title="Clear filters"> 
                                                <i class="fa fa-refresh"></i>
                                                <span>Reload</span>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="card-body" style="padding:0.0rem">
                                         <div id="map-container"></div>                         
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <footer th:replace="layout :: site-footer" />
        </div>
    </body>
</html>
