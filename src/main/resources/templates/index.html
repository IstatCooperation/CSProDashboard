<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: site-head"/>
    <head>
        <script th:src="@{/js/chart/jquery.classyloader.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/report/totalHousehold.js}" type="text/javascript"></script>
        <link th:href="@{/css/leaflet/leaflet.css}" rel="stylesheet" />
        <script th:src="@{/js/leaflet/leaflet.js}"></script>
        <script th:src="@{/js/gis/map.js}"></script>
        <script>
            $(function () {
                setMenuActive("home");
            });
        </script>
    </head>
    <body>
        <!-- Body -->    
        <div class="wrapper">
            <header th:replace="layout :: site-header" />
            <aside th:replace="layout :: site-aside" />
            <!-- START MAIN CONTAINER -->
            <section>
                <div class="content-wrapper">
                    <div class="content-heading">
                        <ol class="breadcrumb">
                            <li>Home</li>
                        </ol>
                    </div>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-6 col-sm-12">
                                <div class="well well-app" style="background-color: #fafbfc">
                                    <p>
                                        <span class="fa-stack fa-lg">
                                            <i class="fa fa-circle fa-stack-2x"></i>
                                            <i class="fa fa-rocket fa-stack-1x fa-inverse"></i>
                                        </span>
                                        <span>CSPro Dashboard</span>
                                    </p>
                                    <p style="padding-left: 8px;">
                                        <span>Welcome</span>
                                        <strong><span sec:authentication="principal.firstname"></span></strong>
                                    </p>
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-12">
                                <div class="panel widget bg-blue">
                                    <div class="row row-table">
                                        <div class="col-xs-4 text-center bg-blue-dark ">
                                            <em class="fa fa-briefcase fa-3x"></em>
                                        </div>
                                        <div class="col-xs-8 widget-content">
                                            <div class="content" id="householdFieldwork"></div>
                                            <div class="text-uppercase">Enumeration</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-6" th:if="${dashboardInfo.listing}">
                                <div class="panel widget bg-blue">
                                    <div class="row row-table">
                                        <div class="col-xs-4 text-center bg-blue-dark pv-lg">
                                            <em class="fa fa-file-text-o fa-3x"></em>
                                        </div>
                                        <div class="col-xs-8 widget-content">
                                            <div class="content" id="householdFreshlist"></div>
                                            <div class="text-uppercase">Listing</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-9">
                                <div class="card">
                                    <div class="card-header">
                                        <span>Map</span>
                                        <div class="card-header-actions">
                                            <a class="card-header-action" href="javascript:void(0)" onclick="javascript:reset();" title="Clear filters"> 
                                                <i class="fa fa-refresh"></i>
                                                <span>Reload</span>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div id="map-container"></div>                         
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="card" th:if="${dashboardInfo.listing}">
                                    <div class="card-header">
                                        <span>Coverage</span>
                                    </div>
                                    <div class="card-body">
                                        <canvas class="fieldworkFreshlist"></canvas>           
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END MAIN CONTAINER -->
            <footer th:replace="layout :: site-footer" />
        </div><!-- wrapper -->
    </body>
</html>
