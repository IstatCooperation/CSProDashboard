<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="site-head">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="IE=10.000" http-equiv="X-UA-Compatible" />
        <title>CSPro Dashboard</title>
        <script th:src="@{/js/jquery-3.1.1.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/dashboard.js}" type="text/javascript"></script>
        <!-- CSS -->
        <link th:href="@{/css/custom_bootstrap.css}" rel="stylesheet" />
       <link th:href="@{/css/dashboard.css}" rel="stylesheet" />
        <!-- Fontawesome -->
        <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
    </head>
    <body>
        <div class="wrapper">
            <div class="block-center mt-xl wd-xl">
                <!-- START LOGIN PANEL-->
                <div id="login-panel" class="panel panel-primary">
                    <div class="panel-heading text-center">
                        <i class="fa fa-bar-chart fa-fw"></i>
                        CSPro Dashboard
                    </div>
                    <div class="panel-body">

                        <p th:if="${loginError}" class="text-danger">Wrong user or password</p>

                        <form method="post" th:object="${loginForm}" role="form" class="mb-lg">

                            <div th:if="${param.error}" class="text-danger">Invalid username or password.</div>
                            <div th:if="${param.logout}">You have been logged out.</div>

                            <div class="form-group has-feedback">
                                <input id="email" type="text" name="username"
                                       placeholder="Enter email" autocomplete="off" required=""
                                       class="form-control" th:value="*{email}" />
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email</span>
                                <span class="fa fa-envelope form-control-feedback text-muted"></span>
                            </div>

                            <div class="form-group has-feedback">
                                <input id="password" name="password" type="password"
                                       placeholder="Password" required="" class="form-control"
                                       th:value="*{password}" />
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid password</span>
                                <span class="fa fa-lock form-control-feedback text-muted"></span>
                            </div>
                            <button type="submit" class="btn btn-block btn-primary mt-lg" value="Login">Login</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="p-lg text-center">
                Developed by Istat Cooperation
            </div>
        </div>
    </body>
</html>
