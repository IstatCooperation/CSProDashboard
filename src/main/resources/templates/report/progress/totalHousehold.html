<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layout :: site-head"/>
    <head>
        <script th:src="@{/js/plotly/plotly.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/report/chart.js}" type="text/javascript"></script>
        <script th:src="@{/js/report/progress/progressHousehold.js}"></script>
    </head>

    <body>
        <div class="wrapper">    
            <header th:replace="layout :: site-header" />
            <aside th:replace="layout :: site-aside" />

            <section>
                <div class="content-wrapper">
                    <div class="content-heading">
                        <ol class="breadcrumb">
                            <li>Report </li>
                            <li>
                                <a class="breadcrumb-last-item" title="Close progress report" th:href="@{'/report/totalHousehold/'}">
                                    Households by COUNTRY
                                </a>
                            </li>
                            <li>Progress</li>
                            <div class="btn-group pull-right" role="group">
                                <a class="breadcrumb-last-item" title="Close progress report" th:href="@{'/report/totalHousehold/'}">
                                    <i class="fa fa-close"></i>&nbsp;<span>Close</span>
                                </a>
                            </div>
                        </ol>
                    </div>
                    <div class="container-fluid">
                        <div class="row" id="row-chart">
                            <div class="col-lg-6" >
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        Total Household
                                    </div>
                                    <div class="panel-body" style="padding-top: 0px;">
                                        <div id="line-chart-area"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6" >
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        Daily Household
                                    </div>
                                    <div class="panel-body" style="padding-top: 0px;">
                                        <div id="bar-chart-area"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <footer th:replace="layout :: site-footer" />
        </div>
    </body>
</html>
