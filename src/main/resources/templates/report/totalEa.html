<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layout :: site-head"/>
    <head>
        <script th:src="@{/js/chart/jquery.classyloader.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/report/totalEa.js}"></script>
    </head>

    <body>
        <div class="wrapper">    
            <header th:replace="layout :: site-header" />
            <aside th:replace="layout :: site-aside" />
            <section>
                <div class="content-wrapper">
                    <div class="content-heading">
                        <ol class="breadcrumb">
                            <li>Report </li>
                            <li>Eas by COUNTRY</li>

                            <div class="btn-group pull-right" role="group">
                                <a class="breadcrumb-last-item" title="Close progress report" th:href="@{'/report/progress/totalEa/'}">
                                    <i class="fa fa-line-chart"></i>&nbsp;<span>Progress</span>
                                </a>
                            </div>
                        </ol>
                    </div>
                    <div class="container-fluid">
                        <!--div class="bs-callout">
                            <h4>Report description</h4>
                            <p>
                                An Enumeration Area is considered to be returned when at least one 
                                questionnaire arrived at CSA
                            </p>
                        </div-->
                        <div class="row">
                            <!-- START WIDGET -->
                            <div class="col-lg-3 col-sm-6">
                                <div class="panel widget bg-blue">
                                    <div class="row row-table">
                                        <div class="col-xs-4 text-center bg-blue-dark ">
                                            <em class="fa fa-briefcase fa-3x"></em>
                                        </div>
                                        <div class="col-xs-8 widget-content">
                                            <div class="content" id="eaFieldwork"></div>
                                            <div class="text-uppercase">Enumeration</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-6" th:if="${dashboardInfo.listing}">
                                <div class="panel widget bg-blue">
                                    <div class="row row-table">
                                        <div class="col-xs-4 text-center bg-blue-dark pv-lg">
                                            <em class="fa fa-file-text-o fa-3x"></em>
                                        </div>
                                        <div class="col-xs-8 widget-content">
                                            <div class="content" id="eaFreshlist"></div>
                                            <div class="text-uppercase">Listing</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-6" th:if="${dashboardInfo.listing &amp;&amp; dashboardInfo.expected}">
                                <div class="panel widget bg-blue">
                                    <div class="row row-table">
                                        <div class="col-xs-4 text-center bg-blue-dark pv-lg">
                                            <em class="fa fa-hourglass-end fa-3x"></em>
                                        </div>
                                        <div class="col-xs-8 widget-content">
                                            <div class="content" id="eaExpected"></div>
                                            <div class="text-uppercase">Mapping</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" id="row-widget">
                            <!-- START WIDGET -->
                            <div class="col-lg-3" th:if="${dashboardInfo.listing}">
                                <div class="card">
                                    <div class="card-header">
                                        <span>Coverage</span>
                                    </div>
                                    <div class="card-body">
                                        <canvas class="fieldworkFreshlist"></canvas>           
                                    </div>
                                </div>
                            </div>
                            <!-- END WIDGET -->
                            <!-- START WIDGET -->
                            <div class="col-lg-3" th:if="${dashboardInfo.expected}">
                                <div class="card">
                                    <div class="card-header">
                                        <span>Field Work / Expected</span>
                                    </div>
                                    <div class="card-body">
                                        <canvas class="fieldworkExpected"></canvas>           
                                    </div>
                                </div>
                            </div>
                            <!-- END WIDGET -->
                            <!-- START WIDGET -->
                            <div class="col-lg-3" th:if="${dashboardInfo.expected}">
                                <div class="card">
                                    <div class="card-header">
                                        <span>Freshlist / Expected</span>
                                    </div>
                                    <div class="card-body">
                                        <canvas class="freshlistExpected"></canvas>           
                                    </div>
                                </div>
                            </div>
                            <!-- END WIDGET -->
                        </div>
                    </div>
                </div>
            </section>
            <footer th:replace="layout :: site-footer" />
        </div>
    </body>
</html>
